{% extends "teacherIndex.html" %}
{% load static %}
{% block content %}
    <div class="intro-section" id="home-section">

      <div class="slide-1" style="background-image: url('../static/images/hero_1.jpg');" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12">
              <div class="row align-items-center">
                <div class="col-lg-6 mb-4">
                  <h1  data-aos="fade-up" data-aos-delay="100">Submissions for Exam</h1>
                    {% for student in students %}
                        {% if mock == 'True' %}
                        <p data-aos="" data-aos-delay="300"><a href="/gradeAutomatic/{{ exam_id }}-{{ student.0 }}" class="btn btn-primary py-3 px-5 btn-pill">{{ student.1 }}</a></p>
                        {% else %}
                        <p data-aos="" data-aos-delay="300"><a href="/gradeManual/{{ exam_id }}-{{ student.0 }}" class="btn btn-primary py-3 px-5 btn-pill">{{ student.1 }}</a></p>
                        {% endif %}
                    {% endfor %}
                </div>


              </div>
            </div>

          </div>
        </div>
      </div>
    </div>


{% endblock %}
